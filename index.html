<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/eec421d4e8.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="./assets/images/favicon-todo-list.png" type="image/x-icon">
    <title>Todo List</title>
</head>
<body>
    <div class="header-page">
        <h1><span class="todo-title">To-do</span> List</h1>
        <img src="./assets/images/js-logo.png"  alt="Logo de JavaScript" class="logo-js">
    </div>
    <main class="container-principal">
        <h2>Lista de Tareas</h2>
        <div class="box">
            <div class="input-add">
                <input type="text" id="input-tarea" placeholder="Ingrese tarea">
                <button id="btn-agregarTarea">Agregar Tarea</button>
            </div>
            <table class="table">
                <thead> 
                    <th>ID</th>
                    <th>Tarea</th>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        
        <section class="resultados">
            <span id="cuenta-tareas"></span>
            <span id="cuente-completadas"></span>
        </section>
    </main>


    <script src="./assets/js/app.js"></script>
</body>
</html>
